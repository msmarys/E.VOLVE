<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="E.VOLVE" />
    <meta charset="UTF-8" />
    <meta
      property="og:description"
      content="Анимированный веб-плакат, рассказывающий о работе модульного генератора от Бюро мечт E.VOLVE"
    />
    <meta property="og:image" content="images/preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.VOLVE</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <!--  Фон -->
    <div class="background"></div>

    <!-- Секция: Заголовок h1 -->
    <section class="title_section">
      <h1>module loading...</h1>
    </section>

    <!-- Бегущая строка даты -->
    <section class="user_data_container">
      <div class="user_data_wrapper">
        <span class="user_data_text"
          >UPLOADING USER DATA UPLOADING USER DATA</span
        >
        <span class="user_data_text"
          >UPLOADING USER DATA UPLOADING USER DATA</span
        >
      </div>
    </section>

    <!-- Ожидание генерации (шапка) -->
    <section class="result">
      <img class="result_icon" src="./images/result1.svg" alt="" />
      <h2 class="result_text">GENERATING / PLEASE WAIT</h2>
      <img class="result_icon" src="./images/result2.svg" alt="" />
    </section>

    <!-- Ожидание генерации -->
    <section class="generation">
      <img src="./images/big-diamond.svg" alt="" class="center_image" />
      <div class="first_block">
        <img src="./images/1.svg" alt="" class="image rotate_clockwise" />
        <img
          src="./images/2.svg"
          alt=""
          class="image rotate_counterclockwise"
        />
      </div>

      <div class="second_block">
        <img src="./images/3.svg" alt="" class="image image_blink" />
        <img src="./images/4.svg" alt="" class="image image_blink" />
      </div>

      <div class="last_block">
        <img
          src="./images/5.svg"
          alt=""
          class="image rotate_counterclockwise"
        />
        <img src="./images/6.svg" alt="" class="image rotate_clockwise" />
      </div>
    </section>

    <!-- Футер -->
    <footer class="footer">
      <!-- Бегущая строка -->
      <div class="footer_ticker">
        <span>MY CREATOR</span>
      </div>

      <div class="footer_author">
        <div class="footer_group">
          <p>BP24D309, 2024</p>
          <img src="./images/battery.svg" alt="" />
        </div>

        <div class="footer_name">MARIA SHISHOVA</div>

        <div class="footer_hse">hse art AND<br />design school</div>
      </div>
    </footer>
  </body>
</html>
